- name: setup mongodb-client repo
  copy: 
    src: mongo-client.repo
    dest: /etc/yum.repos.d/

- name: Installing mongodb-client
  yum:
    name: mongodb-org-shell
    state: installed

- name: Load the data into mongodb using mongodb-client
  shell: mongo --host {{hostvars['mongodb'].ansible_host}} <{{app_path}}/schema/{{component}}.js