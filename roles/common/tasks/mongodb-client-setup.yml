- name: Setting up the mongodb-client repo file
  ansible.builtin.copy:
    src: mongo-client.rep
    dest: /etc/yum.repos.d/
    follow: yes

- name: Installing MongoDB-Client
  ansible.builtin.yum:
    name: mmongodb-org-shell
    state: Installed

- name: Load the data into mongodb using mongodb-client
  ansible.builtin.shell: mongo --host mongodb-dev.devopspro789.online <${{app_path}}/schema/${{component}}.js